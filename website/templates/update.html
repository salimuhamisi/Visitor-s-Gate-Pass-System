<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Untree.co">
    <link rel="shortcut icon" href="favicon.png">

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/tiny-slider.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>update</title> 
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        /* Style for the input field */
        .comment-input {
            width: 100%;
        }
        .user-info {
            float: right;
            margin-right: 20px; /* Adjust margin as needed */
            line-height: 40px; /* Adjust line height for vertical alignment */
        }

        .user-info img {
            width: 40px; /* Adjust size of the account icon */
            height: 40px;
            margin-right: 10px; /* Add some space between icon and username */
        }



        .form-control {
            width: calc(75% - 10px); /* Adjust the width of input fields */
            margin-left: 40px; /* Add margin between input fields */
            display: inline-block;
        }
    
        
        .form-group {
            margin-bottom: 20px;
        }
    
        .form-control {
            width: 80%; /* Adjusted width to fit within columns */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 7px;
        }
    
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 40px;
        }
    
        .btn-primary:hover {
            background-color: #0056b3;
        }
    
        /* Style select dropdown to match other input fields */
        select.form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 7px;
            background-color: #fff;
            color: #495057;
            height: auto; /* Ensures consistent height across browsers */
        }
    
        .bg-color {
        background-color: #D6EAF8;/* Light yellow color */
        border-radius: 20px;
        padding-top: 20px;/* Adjusted padding top */
        max-width: 800px; /* Adjust the max-width as needed */
        margin: 0 auto; /* Center the form horizontally */
        height: 450px;
        }
    
        .btn-secondary {
        border-radius: 4px; 
        padding: 6px 16px; 
        margin-right: 50px;
    
        }
    </style>
    
</head>
<body >


    <!-- Start Header/Navigation -->
    <nav class="custom-navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Furni navigation bar">
        <div class="container">
            <img src="{% static 'images/ncpb2.jpg'%}" alt="Logo" style="width: 50px; height: 50px; " class="rounded-circle" >
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni" aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsFurni">
                <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li><a class="nav-link" href="shop.html">Shop</a></li>
                    <li><a class="nav-link" href="about.html">About us</a></li>
                    <li><a class="nav-link" href="services.html">Services</a></li>
                    <li><a class="nav-link" href="blog.html">Blog</a></li>
                    <li><a class="nav-link" href="{% url 'contact' %}">Contacts</a></li>
                </ul>

                <a href="{% url 'login_view' %}">
                    <button type="button" class="btn btn-white-outline btn-rounded">Login</button>
                </a>
                
            </div>
            
        </div>
        <div class="user-info text-white">
            <span>{{ user.username }}</span>
            <img src="{% static 'images/profile.png' %}" alt="Account Icon">
            
        </div>
    </nav>

    <!-- Start Header/Navigation -->
    
    <h2>Update Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>


    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'js/tiny-slider.js'%}"></script>
    <script src="{% static 'js/custom.js'%}"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</body>
</html>
